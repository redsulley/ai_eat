    <script>
        $(document).ready(function() {
            const proxyUrl = "https://redsulley-ai-eat.hf.space/api.php"; 

            $("#sendBtn").click(function() {
                const query = $("#userInput").val().trim();
                if (!query) return;

                performQuery(query);
            });

            $("#userInput").keypress(function(e) {

            async function performQuery(query) {
                $("#sendBtn").prop("disabled", true);
                $("#errorBox").hide();
                $("#resultSection").fadeOut(200);
                $("#loader").fadeIn(200);

                // åªå‘ PHP ç™¼é€ä½¿ç”¨è€…å•é¡Œï¼Œå…¶é¤˜ç”± PHP è™•ç†
                const payload = {
                    query: query

                let retryCount = 0;
                const maxRetries = 5;

                async function fetchWithRetry() {
                    try {
                        const response = await fetch(proxyUrl, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(payload)
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.error || `HTTP error! status: ${response.status}`);
                        }

                        if (data.text) {
                            displayResult(query, data.text);
                        } else {
                            throw new Error("æœªèƒ½ç²å–æœ‰æ•ˆçš„ AI å›æ‡‰");
                        }

                    } catch (error) {
                        if (retryCount < maxRetries) {
                            const delay = Math.pow(2, retryCount) * 1000;
                            retryCount++;
                            setTimeout(fetchWithRetry, delay);
                        } else {
                            showError("æŠ±æ­‰ï¼Œç›®å‰ç¾é£Ÿç™¾ç§‘æš«æ™‚ç„¡æ³•é€£ç·šï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
                        }

                $("#resultSection").fadeIn(500);

            }

            function showError(msg) {
